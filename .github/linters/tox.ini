[flake8]
max-line-length = 120

extend-ignore =E114,E201,E203,E265,E401,E402,E713,F401,W291,W292,E252,E262,E266
# Whitespace before ':'
# test for membership should be ‘not in’
# whitespace before ‘,’, ‘;’, or ‘:’
# E203, 
# block comment should start with '# '
# E265,
# multiple imports on one line
# E401,
# module level import not at top of file
# E402, 
# test for membership should be ‘not in’
# E713,
# imported but unused
# F401,
# trailing whitespace
# W291,
# no newline at end of file
# W292 
